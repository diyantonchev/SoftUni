<section>
    <div class="delete-lecture-form">
        <header class="main-header">Delete leture</header>
        <div class="data">
            <label>Title:</label>
            <input type="text" value="{{Title}}"/>
            <label>Start:</label>
            <input type="text" value="{{start}}"/>
            <label>End:</label>
            <input type="text" value="{{end}}">
        </div>
        <div class="panel">
            <button id="deleteLecture" class="button" data-id="{{_id}}">Delete</button>
            <a href="#/">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
